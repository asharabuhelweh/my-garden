<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>My Fabulous Garden</title>
</head>

<body>
  <header>
    My Fabulous Garden
  </header>
  <main>
    <form id="formF"></form>
<fieldset>New Flower
  <br>
  <br>
  <br>
    <label for="name">flowers name</label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <label for="image">flower category</label>
    <br>
    <br>
    <input list="flowers" name="flower" id="flower">
    <br>

    <datalist id="flowers">
      <option value="Alstroemerias">
      <option value="Gardenias">
      <option value="Orchids">
      <option value="Roses">
      <option value="Sunflowers">
      <option value="Tulips">
      <option value="Peonies">


    </datalist>
    <br>
    <label for="season">flower season</label>
    <input type="text" name="season" id="season">
    <br>
    <input type="submit">
  </fieldset>

    <div id="div container"></div>

  </main>
  <footer>All right reserved 2020 </footer>
  <script src="js/app.js"></script>
</body>

</html>
